repos:
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort

  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8

  - repo: local
    hooks:
      - id: pytest
        name: pytest (skip in CI)
        entry: bash -c 'if [ -z "$CI" ]; then pipenv run pytest -q; else echo "Skipping pytest (CI)"; fi'
        language: system
        pass_filenames: false
