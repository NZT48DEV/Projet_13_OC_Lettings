name: CI

on:
  pull_request:
  push:

permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY || 'insecure-test-secret-key' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies (pipenv)
        run: |
          pipenv install --dev --deploy --python "$(which python)"

      - name: Lint (pre-commit)
        run: |
          pipenv run pre-commit run --all-files

      - name: Tests + coverage (>= 80%)
        run: |
          pipenv run pytest --cov=. --cov-report=term-missing --cov-fail-under=80

  automerge:
    needs: test
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Enable auto-merge for Dependabot PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          merge-method: squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/oc-lettings:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/oc-lettings:${{ github.sha }}
