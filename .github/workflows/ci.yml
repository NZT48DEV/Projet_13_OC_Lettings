name: CI

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: CI / test
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: oc_lettings_site.settings
      SECRET_KEY: ${{ secrets.SECRET_KEY || 'insecure-test-secret-key' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Install dependencies (pipenv)
        run: |
          pipenv install --dev --deploy --python "$(which python)"

      - name: Lint (pre-commit)
        run: |
          pipenv run pre-commit run --all-files

      - name: Tests + coverage (>= 80%)
        run: |
          pipenv run pytest --cov-config=setup.cfg --cov-report=term-missing --cov-fail-under=80

  automerge:
    needs: test
    if: github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' && needs.test.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Enable auto-merge for Dependabot PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}