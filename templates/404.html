{% extends "base.html" %}
{% load static %}
{% block title %}Erreur 404{% endblock title %}

{% block content %}

<div class="container px-5 py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="page-header-ui-title mb-3 display-6">Erreur 404</h1>

            <p class="text-muted mb-4">
                Oups, cette page est introuvable.<br />
                L’adresse saisie est peut-être incorrecte ou la page a été déplacée.
            </p>

            <img
                src="{% static 'assets/gif/404.gif' %}"
                alt="Image personnalisée pour l'erreur 404"
                class="img-fluid my-4"
                style="max-width: 320px; height: auto;"
            />

            <div>
                <a href="/" class="btn btn-primary mt-2">
                Retour à l’accueil
                </a>
            </div>

        </div>
    </div>
</div>

{% endblock %}
